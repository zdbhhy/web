<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>学生信息查看</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://v3.bootcss.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="https://v3.bootcss.com/examples/dashboard/dashboard.css" rel="stylesheet">
    <link href="https://v3.bootcss.com/examples/navbar/navbar.css" rel="stylesheet">
    <script src="https://v3.bootcss.com/assets/js/ie-emulation-modes-warning.js"></script>
    </head>
 <body>
 <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <ul class="nav navbar-nav">
            <li class="active"><a class="navbar-brand" href="/students/index">查看所有学生</a></li>
            </ul>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="/students/add">添加学生</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
            <li> <form class="navbar-form navbar-right" action="/students/search" method="post">
            <input type="text" class="form-control" name="number" placeholder="请输入学号查找">
          </form></li>
              <li><a href="#" onclick="myFunction()">注销用户</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
 <script>
function myFunction(){
	var r=confirm("是否确定注销!");
	if (r==true){
		window.location.href="logout";
	}
	else{
	}
}
</script>
<table>
 <tr><td>欢迎你  辅导员： </td><td th:text="${assistant.getAdminename()}"></td></tr>
 </table>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
             <th width="16%">学号</th>
            <th width="16%">姓名</th>
            <th width="16%">年龄</th>
            <th width="16%">性别</th>
            <th width="16%">班级</th>
            <th width="16%">操作</th>
                </tr>
              </thead>
              <tbody>
               <tr th:each="student : ${students}">
                <td th:text="${student.getNumber()}"></td>
                <td th:text="${student.getSname()}"></td>
                <td th:text="${student.getAge()}"></td>
                <td th:text="${student.getGender()}"></td>
                <td th:text="${student.getSclass()}"></td>
                <td>
                    <a th:href="@{/students/edit(id=${student.number})}">编辑</a> &nbsp;&nbsp;
                    <a th:href="@{/students/del/{id}(id=${student.number})}">删除</a>
                </td>
            </tr>
              </tbody>
            </table>
          </div>
 
 </body>
    
</html>
